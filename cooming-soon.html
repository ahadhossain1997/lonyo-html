  <div class="lonyo-preloader-wrap">
    <div class="lonyo-preloader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- End preloader -->

  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>

  <!-- progress circle -->
  <div class="paginacontainer">
    <div class="progress-wrap">
      <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
      <div class="top-arrow">
        <svg width="12" height="20" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.999999 1L8 8L1 15" stroke="#2920D2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  </div>
  <!-- End All Js -->





  <div class="lonyo-padding-section">
    <div class="container">
      <div class="lonyo-logo">
        <a href="index.html"><img src="assets/images/logo/logo-dark.svg" alt=""></a>
      </div>
      <div class="lonyo-coomig-soon-content">
        <h2 class="title pt-0">We're coming up with some exciting stuff soon!</h2>
        <p class="text">Get notified when we launch something new for you! Enter your email address here and stay tuned with us.</p>
      </div>
      <div class="lonyo-countdown-wrap mt-50">
        <div class="lonyo-countdown-item wow fadeInUpX" data-wow-delay="0.1s">
          <div class="countdown-days">
            <div class="number"></div>
          </div>
          <h5>Days</h5>
        </div>
        <div class="lonyo-countdown-item wow fadeInUpX" data-wow-delay="0.2s">
          <div class="countdown-hours">
            <div class="number"></div>
          </div>
          <h5>Hours</h5>
        </div>
        <div class="lonyo-countdown-item wow fadeInUpX" data-wow-delay="0.3s">
          <div class="countdown-minutes">
            <div class="number"></div>
          </div>
          <h5>Minutes</h5>
        </div>
        <div class="lonyo-countdown-item wow fadeInUpX" data-wow-delay="0.4s">
          <div class="countdown-seconds">
            <div class="number"></div>
          </div>
          <h5>Seconds</h5>
        </div>
      </div>
      <div class="lonyo-subscription-field2 mt-50 extra-mt">
        <input type="email" placeholder="Enter your email">
        <button class="lonyo-default-btn sub-btn pill" type="submit">Get Notified</button>
        <p class="text">We do not share your information with any third party & no spam*</p>
      </div>
    </div>
  </div>
